<!-- Metadata -->
<title>{{ with .Title }}{{ . }} &ndash; {{end}}{{ .Site.Title }}</title>
<meta name="description" content="{{ if .Params.description }}{{ if .Params.specification }}{{ .Params.specification }} {{ end }}{{ .Params.description }}{{ else }}{{ .Site.Params.about.description }}{{ end }}">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8"/>
<link rel="shortcut icon" href="{{ "/logo.png" | absURL }}" type="image/x-icon">
<meta
  content='{{ if .Params.keywords }}{{ delimit .Params.keywords ", " }}, {{ end }}{{ delimit .Site.Params.about.keywords ", " }}'
  name="keywords" />
<meta content="en" property="og:locale" />
<meta content="https://alca.dev" property="og:url" />
<meta content="{{ with .Title }}{{ . }} &ndash; {{end}}{{ .Site.Title }}" property="og:title" />
<meta content="{{ if .Params.description }}{{ if .Params.specification }}{{ .Params.specification }} {{ end }}{{ .Params.description }}{{ else }}{{ .Site.Params.about.description }}{{ end }}" property="og:description" />

<!-- FontAwesome <https://fontawesome.com/> -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- risotto -->
<link rel="stylesheet" href="{{ printf "css/colour/%s.css" .Site.Params.theme.palette | absURL }}">
<link rel="stylesheet" href="{{ printf "css/colour/%s.css" .Site.Params.theme.mode | absURL }}">
<link rel="stylesheet" href="{{ "css/risotto.css" | absURL }}">
<link rel="stylesheet" href="{{ "css/custom.css" | absURL }}">
